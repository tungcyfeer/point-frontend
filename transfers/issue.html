  <body class='transfers transfers_issue'>
    <div class='js-transfer-issue'></div>
    <script class='js-transfer-template' type='text/template'>
      <div class='Inherit-point js-WithoutLoading'>
        <h2 class='Inherit-point__title'>他の端末へ引き継ぎ</h2>
        <p class='Inherit-point__desc'>
          現在のポイントを、他の端末へ引き継ぐことができます。下に表示されている引継ぎコードをスクリーンショットやメモで保存してください。
        </p>
        <form>
          <p class='Inherit-point__code'>
            <span class='Inherit-point__codeSmall'>引継ぎコード</span>
            <span class='Inherit-point__codeLerge'><%= token %></span>
          </p>
        </form>
        <h3 class='Inherit-point__subTitle'>注意事項</h3>
        <ul class='Inherit-point__list'>
          <li class='Inherit-point__listItem'>引き継ぎコードの有効期限は1日です。1日以内に引き継ぎをしなかった場合は、引継ぎコードを再発行してください（一度アプリを終了して、再度この画面を表示してください）。</li>
          <li class='Inherit-point__listItem'>一度他の端末へポイントを引き継ぐと、この端末からポイントを引き継ぐことは不可能となります。</li>
          <li class='Inherit-point__listItem'>第三者へ教えたり、公開などはしないでください。これにより生じた損害の責任は負いかねます。</li>
        </ul>
      </div>
    </script>
    <div class='Loading js-Loading'>
      <span class='Loading-item'></span>
      <span class='Loading-item'></span>
      <span class='Loading-item'></span>
    </div>
